<h4>Nuevo alumno</h4><br><br>
<table>
    <tr>
        <th>RUT</th>
        <td>
            <input type="text" [value]="alumno.rut">
        </td>
    </tr>
    <tr>
        <th>Nombre</th>
        <td>
            <input type="text" [value]="alumno.nombre">
        </td>
    </tr>
    <tr>
        <th>Apellido</th>
        <td>
            <input type="text" [value]="alumno.apellido">
        </td>
    </tr>
    <tr>
        <th>Edad</th>
        <td>
            <input type="number" [value]="alumno.edad">
        </td>
    </tr>
    <tr>
        <th>ID de sección</th>
        <td>
            <input type="number" [value]="seccion.id">
        </td>
    </tr>
    <tr>
        <th>Nombre de sección</th>
        <td>
            <select (input)="cambiaNombreSeccion($event)">
              <option *ngFor="let a5 of secciones" value="{{a5.nombre}}">{{a5.nombre}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>
            <button type="button" (click)="guardar()">Guardar alumno</button>
        </th>
    </tr>
</table>
