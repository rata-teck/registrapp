<h4>Nueva sección</h4><br><br>
<table>
    <tr>
        <th>ID</th>
        <td>
            <input type="number" [value]="nuevaSeccion.id" (change)="cambiaId($event)">
        </td>
    </tr>
    <tr>
        <th>Nombre</th>
        <td>
            <input type="text" [value]="nuevaSeccion.nombre" (change)="cambiaNombre($event)">
        </td>
    </tr>
    <tr>
        <th>
            <button type="button" (click)="guardar()">Guardar sección</button>
        </th>
    </tr>
</table><br>
