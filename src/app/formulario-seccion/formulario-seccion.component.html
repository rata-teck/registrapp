<h4>Nueva sección</h4><br><br>
<table>
    <tr>
        <th>ID</th>
        <td>
            <input type="number" [value]="nuevaSeccion.id">
        </td>
    </tr>
    <tr>
        <th>Nombre</th>
        <td>
            <input type="text" [value]="nuevaSeccion.nombre">
        </td>
    </tr>
    <tr>
        <th>
            <button type="button" (click)="guardar()">Guardar sección</button>
        </th>
    </tr>
</table><br>
